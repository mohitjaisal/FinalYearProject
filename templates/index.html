<!DOCTYPE html>
<html>
    <head>
        <title>Penumonia Detector</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body style=" background-color: #242424; background-repeat: no-repeat; background-size:cover;">
        <hr style="margin-top: 0px; opacity: 1;" color="#2a9d8f" size="10" width="100%"/>
        <h1  style="color: #fff; margin-top: 100px; text-align: center;" >Pneumonia <span style="color: #2a9d8f;">Detection</span> and Clasification using <span style="color: #2a9d8f;">Deep Learning</span></h1>
        <form class="p-3 text-center" action='\' method="post" enctype="multipart/form-data" >
            <h2 style="color: #fff; margin: 30px; text-align: center;">Please Upload an X-ray Image</h2>

            <input class="border border-black border-2" style="background-color: white; border-radius: 10px 10px 10px 10px" type="file" name="imagefile" required autofocus value="Predict" >
      <br>
            <input class="btn btn-primary mt-3" style="background-color: #2a9d8f;  border: none;"  type="submit" value="Predict" >
        </form>
        {% if prediction %}
            <h2><p class="text-center" style="color: #fff; margin: 30px; text-align: center;">Person is Pneumonia {{prediction}}</p></h2>
        {% endif %}
        {% if imagePath %}
        <div class="d-flex w-100 justify-content-center">
            <img src="{{imagePath}}" alt="Image Not Found"  height="224" width="224">
        </div>
        {% endif %}
    </body>
</html>
